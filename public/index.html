<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Extractr - Extracts Text from Images</title>
    <style>
      *,
      html {
        margin: 0;
        padding: 0;
        border: 0;
      }

      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100vh;
        position: relative;
        background-color: hsla(34, 84%, 55%, 0.465);
      }

      .center {
        width: 100%;
        height: 50%;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: orange;
        font-family: 'Trebuchet MS', Helvetica, sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 120px;
      }
      form {
        text-align: center;
        padding: 3%;
        display: grid;
      }
      input {
        display: none;
      }
      label {
        cursor: pointer;
        margin: 0 auto;
        width: 30%;
        margin-bottom: 0.9em;
        height: 6em;
        display: grid;
      }
      /* #imageName {
        color: green;
      } */
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid #fff;
        border-radius: 50%;
        display: none;
        position: relative;
        box-sizing: border-box;
      }
      .loader::after {
        content: '';
        box-sizing: border-box;
        position: absolute;
        left: 0;
        top: 0;
        background: orange;
        width: 16px;
        height: 16px;
        transform: translate(-50%, 50%);
        border-radius: 50%;
      }
      .active {
        display: inline-block;
        animation: rotation 1s linear infinite;
      }
      #check {
        color: green;
      }
      #result-container {
        background-color: hsla(34, 84%, 55%, 0.465);
        cursor: pointer;
        border-radius: 8px;
        box-shadow: #001b471f 0px 12px 32px;
        padding: 20px;
        margin: 1em auto;
        width: 70%;
        text-align: justify;
        position: relative;
        right: -100px;
        opacity: 0;
        transition: all 0.5s ease-in-out 0s;
      }
      #result-container i {
        font-size: 22px;
        float: inline-end;
        position: relative;
        z-index: 15;
      }
      #result {
        padding-right: 1em;
        color: #000;
      }
      .ocr_page {
        padding-right: 1em;
      }
      footer {
        text-align: center;
        padding: 2em 0;
        margin-top: 3em;
        border-top: 1px solid;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <header>
        <h1>Extractr</h1>
        <small style="color: green">Extract texts from images</small>
      </header>
      <main>
        <div>
          <label for="inputTag">
            <br />
            <i class="fa fa-3x fa-camera"></i>
            <input id="inputTag" type="file" accept="jpg/jpeg/png" />
            <br />
            <span id="imageName">Select Image</span>
          </label>
        </div>
        <span class="loader" id="loader"></span>
        <i
          class="fa-solid fa-3x fa-circle-check"
          id="check"
          style="display: none"
        ></i>
        <div id="result-container">
          <i class="fa-regular fa-copy" id="copy-icon"></i>
          <div id="result"></div>
        </div>
      </main>
      <footer>Designed by Joshua M.<br />An open source project</footer>
    </div>
    <script>
      let input = document.querySelector('#inputTag');
      let imageName = document.querySelector('#imageName');
      let loader = document.querySelector('#loader');
      let resultContainer = document.querySelector('#result-container');
      let result = document.querySelector('#result');
      let check = document.querySelector('#check');
      let copyIcon = document.querySelector('#copy-icon');
      let data;

      input.addEventListener('change', () => {
        let inputImage = document.querySelector('input[type=file]').files[0];
        data = inputImage;
        handleUpload(data);
        setTimeout(() => {
          handleLoader();
        }, 800);
        imageName.innerText = inputImage.name;
        imageName.style.color = 'green';
      });

      function handleLoader() {
        check.style.display = 'none';
        loader.classList.add('active');
      }

      async function handleUpload(data) {
        try {
          let formData = new FormData();
          formData.append('file', data, data.name);
          const res = await axios.post('/extract', formData, {
            headers: {
              'content-type': 'multipart/form-data',
            },
          });

          if (res.data) {
            loader.classList.remove('active');
            // loader.remove();
            check.style.display = 'inline-block';
            resultContainer.setAttribute('style', 'opacity: 1; right: 0;');
            result.innerHTML = res.data.hocr;
          }
        } catch (err) {
          console.log(err);
        }
      }
      let initial = false;
      resultContainer.addEventListener('click', (e) => {
        if (e.target == resultContainer.firstElementChild) {
          const copyData = resultContainer.innerText;
          navigator.clipboard.writeText(copyData);
          if (!initial) {
            initial = true;
            e.target.insertAdjacentHTML(
              'afterend',
              '<span id="highlight" style="position: absolute; right: 0; top: -12px; color: grey" >copied</span>',
            );
          } else {
            initial = false;
            document.querySelector('#highlight').remove();
          }
        }
      });
    </script>
  </body>
</html>
